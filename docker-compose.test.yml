services:
  test-db:
    image: postgres:14
    environment:
      POSTGRES_USER: htyuc
      POSTGRES_PASSWORD: htyuc
      POSTGRES_DB: htyuc_test
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U htyuc -d htyuc_test"]
      interval: 5s
      timeout: 5s
      retries: 5

  test-redis:
    image: redis:7
    ports:
      - "6380:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
